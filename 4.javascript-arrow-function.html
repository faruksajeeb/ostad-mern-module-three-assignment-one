<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Spread Operator</title>
</head>
<body>
    <p>Question No. 4</p>
    <p>
        Write a JavaScript arrow function named calculateSquare 
        that takes a number as an argument and returns the square of that number.
    </p>
    <script>
        const calculateSquare = num => num * num;
        
        console.log(calculateSquare(5)); // Output: 25
        console.log(calculateSquare(8)); // Output: 64
        console.log(calculateSquare(25));
      
    </script>
</body>
</html>
