<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript For in loop</title>
</head>
<body>
    <p>Question No. 1</p>
    <p>Write a JavaScript function named printObjectProperties that takes an object as an argument and 
        uses the for...in loop to print all the properties and their values in the following 
        format: "property: value". If the object is empty, print "Object is empty".</p>

    <script>
        const printObjectProperties = (objData)=>{
            if (Object.keys(objData).length === 0) {
                 console.log("Object is empty");
            } else {
                for (let prop in objData) {
                    console.log(`${prop}: ${objData[prop]}`);
                }
            }
        }

        const person = {
            name: "Sajeeb",
            age: 35,
            occupation: "Software Developer"
        };
        printObjectProperties(person);

        const employee = {};
        printObjectProperties(employee);
    </script>
</body>
</html>
