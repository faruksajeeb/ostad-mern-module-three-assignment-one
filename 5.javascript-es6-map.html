<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript ES6 Map</title>
</head>
<body>
    <p>Question No. 5</p>
    <p>
        Write a JavaScript function named doubleNumbers that takes an array of numbers as an argument and uses 
        the ES6 map method to return a new array where each number is doubled.
    </p>
    <script>
        const doubleNumbers = (numbers) => {
            return numbers.map(number => number * 2);
        }
        
        const numbers = [1, 2, 3, 4, 5];
        console.log(doubleNumbers(numbers)); // Output: [2, 4, 6, 8, 10]
      
    </script>
</body>
</html>
